<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> float 사용</title>
    <style>
        #HelloTeg{
            width: 100px; height: 50px;
            background-color: orange;
            float: right;
        }
        #ByeTeg{
            width: 100px; height: 50px;
            background-color: blue;
            float: left;
        }
        p{
            clear: both;
        }
    </style>
</head>
<body>
    <div id="HelloTeg"></div>
    <div id="ByeTeg"></div>
    <p>안녕하세요 저는 float이에요</p>

</body>
</html>
